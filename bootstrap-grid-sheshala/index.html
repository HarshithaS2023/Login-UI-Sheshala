<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="styles.css" />
        <title>Email</title>
  </head>
  <body class="vh-100 overflow-hidden">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" alt="Gmail logo" width="90" height="50"> Gmail</a>
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Account Information</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Connected Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Password Reset</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
</nav> 
    <div class="container mt-5"> <!-- Added container for better layout -->
      <div class="row h-100 overflow-hidden">
        <div class="col-lg-3 d-lg-block d-xl-block opacity-100" id="inbox-section">
          <div class="d-flex flex-column justify-content-start align-items-center gap-4">
            <button class="btn btn-dark w-100 m-1">Inbox</button>
            <button class="btn btn-dark w-100 m-1">Important</button>
            <button class="btn btn-dark w-100 m-1">Drafts</button>
            <button class="btn btn-dark w-100 m-1">Sent</button>
            <button class="btn btn-dark w-100 m-1">Trash</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
